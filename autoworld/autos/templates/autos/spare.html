{% extends 'autos/base.html' %}

{% block content %}
<div class="main_content">
    Название: <b>{{spare.name}}</b><br>
    Автомобиль: <b>{{spare.car}}</b><br>
    Артикул: <b>{{spare.partnumber}}</b><br><br>

{% for req in spare.requests.all %}
    Цена: <b>{{req.price}}</b><br>
    Время запроса: <b>{{req.time_create}}</b><br>
    Время доставки: <b>{{req.time_create}}</b><br><br>
{% endfor %}

</div>
{% endblock %}
