{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'autos/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'autos/images/main.ico' %}" type="image/x-icon"/>
</head>
<body>
<div class="container">

    <div class="grid-container">
        <div class="item1">
            <header class="header">
                <div class="header_inner">
                    <div class="header_menu">
                        <nav>
                            {% for m in menu %}
                            {% if m.title == title %}
                            {{m.title}}
                            {% else %}
                            <a class="nav_link" href="{% url m.url_name %}">{{m.title}}</a>
                            {% endif %}
                            {% endfor %}
                        </nav>
                    </div>
                    <div class="header_login">
                        {% if request.user.is_authenticated %}
                        <span class="nav_span">{{user.username}}</span> | <a class="nav_link" href="{% url 'logout' %}">ВЫЙТИ</a>
                        {% else %}
                        <a class="nav_link" href="{% url 'register' %}">РЕГИСТРАЦИЯ</a> | <a class="nav_link"
                                                                                             href="{% url 'login' %}">ВОЙТИ</a>
                        {% endif %}
                    </div>
                </div>
            </header>
        </div>
        <div class="item2">
            <div class="main_menu">
            </div>
        </div>
    </div>
</div>
